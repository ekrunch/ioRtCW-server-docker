// Sample server configuration for RTCW
//

seta sv_hostname "A barely configured rtcw server"
seta g_motd "^3Who owns the gate?"

// Disable bots
seta bot_enable 0

// Enable downloads
seta sv_allowDownload 1
seta sv_maxRate "25000"
seta sv_dl_maxRate "42000"
// set sv_lanforcerate "0"

// PAK cheat check. 1=on, 0=off (Default: 1)
sv_pure 1

// Match limits
seta timelimit "0"
seta fraglimit "20"

// Server password
seta password ""

// Enable/Disable password
seta g_needpass "0"

// Max Clients
seta sv_maxclients "20"

// Password protected private slots
seta sv_privateclients "2"

// Password for private slots (if enabled)
seta sv_privatePassword ""

// Server port (note that this is TCP and UDP)
// This is done by the startup command and probably shouldn't be done via this configuration. Set the
// seta net_port 27960

// Game type. If you change this, change the map below too.
// 5: multiplayer
// 6: stopwatch
// 7: checkpoint
seta g_gametype "5"

// starting map (required)
// - mp_assault
// - mp_base
// - mp_beach (gametype 5 or 6 only)
// - mp_castle (gametype 5 or 6 only)
// - mp_depot
// - mp_destruction (gametype 7 only)
// - mp_sub
// - mp_village
map mp_base
